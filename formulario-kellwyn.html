<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario-kellwyn.css">
    <title>Exercício Formulário</title>
    <script src="/formulario-kellwyn.js" defer></script>
</head>
<body>
    <img class="Fundoimg" src="img/fundo anime.png" alt="">
    
    <div class="CaixaForm">
        <h1 class="CadastrarTexto">CADASTRAR</h1>
        <input type="text" id="name" class="CaixaUsername">
        <input class="CaixaEmail">
        <input type="password" class="CaixaSenha">
        <input type="password" class="CaixaConfSenha">
        <input type="submit" id="button" value="Botão"> 
        <div class="CaixaCadastrar"></div>
        <h2 class="Usuario">Username</h2>
        <h3 class="Email">Email</h3>
        <h3 class="Senha">Senha</h3>
        <h3 class="ConfSenha">Confirmação de senha</h3>
        <h3 class="Cadastrar">CADASTRAR</h3>
    </div>
</body>
</html>
